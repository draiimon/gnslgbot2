<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginsilog Bot - Flirty Pinoy AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #ff0066, #7700ff);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 3px solid #ff00aa;
        }
        .chat-container {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            background-color: #1e1e1e;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }
        .message {
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 12px 18px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
            clear: both;
        }
        .user-message {
            background-color: #4b367c;
            float: right;
            color: white;
            margin-left: 20%;
        }
        .bot-message {
            background-color: #2e2e2e;
            float: left;
            color: #f0f0f0;
            margin-right: 20%;
            border-left: 4px solid #ff00aa;
        }
        .input-area {
            display: flex;
            padding: 15px;
            background-color: #2e2e2e;
            border-top: 1px solid #3e3e3e;
        }
        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            background-color: #3e3e3e;
            color: white;
            border-radius: 30px;
            margin-right: 10px;
            outline: none;
            font-size: 16px;
        }
        #send-button {
            background: linear-gradient(135deg, #ff0066, #7700ff);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        #send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 170, 0.5);
        }
        .typing-indicator {
            display: none;
            padding: 15px;
            background-color: #2e2e2e;
            border-radius: 10px;
            margin-bottom: 15px;
            float: left;
            margin-right: 20%;
        }
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff00aa;
            margin-right: 5px;
            animation: typing 1.5s infinite ease-in-out;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        .clear-both {
            clear: both;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #888;
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <div class="header">
        Ginsilog Bot - Bold & Flirty Pinoy AI
    </div>
    
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                Hello gorgeous! Ako si Ginsilog Bot, your bold and flirty Pinoy AI. Ano gusto mong pag-usapan natin? *winks*
            </div>
            <div class="clear-both"></div>
            <div class="typing-indicator" id="typing-indicator">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="clear-both"></div>
        </div>
        
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>
    
    <div class="footer">
        Created by Mason Calix Â© 2025 | Powered by Mistral-SABA-24B
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Function to add a message to the chat
            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
                messageDiv.textContent = message;
                
                // Add before the typing indicator
                chatBox.insertBefore(messageDiv, typingIndicator);
                
                const clearDiv = document.createElement('div');
                clearDiv.className = 'clear-both';
                chatBox.insertBefore(clearDiv, typingIndicator);
                
                // Scroll to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            // Function to show the typing indicator
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            // Function to hide the typing indicator
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            // Function to send a message to the API
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (message === '') return;
                
                // Add user message to chat
                addMessage(message, true);
                messageInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                try {
                    // Send message to the API
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    });
                    
                    const data = await response.json();
                    
                    // Hide typing indicator and add bot's response
                    hideTypingIndicator();
                    addMessage(data.response, false);
                } catch (error) {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    addMessage('Sorry, I encountered an error processing your request. Please try again.', false);
                }
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
