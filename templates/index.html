<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNSLG Bot - Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .status-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        .status-icon::before {
            content: "âœ“";
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
            }
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .status-message {
            color: #28a745;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            color: #333;
            font-weight: 600;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 5px;
        }
        
        .badge-success {
            background: #28a745;
            color: white;
        }
        
        .badge-info {
            background: #17a2b8;
            color: white;
        }
        
        .features {
            margin-top: 20px;
        }
        
        .features h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-icon"></div>
        
        <h1>GNSLG Bot</h1>
        <div class="status-message">âœ… Bot is Running!</div>
        
        <div class="info-box">
            <div class="info-item">
                <span class="info-label">Status</span>
                <span class="info-value" style="color: #28a745;">Online</span>
            </div>
            <div class="info-item">
                <span class="info-label">Commands</span>
                <span class="info-value">37 Available</span>
            </div>
            <div class="info-item">
                <span class="info-label">Platform</span>
                <span class="info-value">Discord</span>
            </div>
            <div class="info-item">
                <span class="info-label">AI Model</span>
                <span class="info-value">DeepSeek R1</span>
            </div>
        </div>
        
        <div class="features">
            <h3>Features</h3>
            <span class="badge badge-success">Voice Chat</span>
            <span class="badge badge-success">AI Responses</span>
            <span class="badge badge-success">Text-to-Speech</span>
            <span class="badge badge-info">Gaming</span>
            <span class="badge badge-info">Admin Tools</span>
            <span class="badge badge-info">Tagalog Support</span>
        </div>
        
        <div class="footer">
            <p>Powered by Groq API & Firebase</p>
            <p>Ready for deployment to Render ðŸš€</p>
        </div>
    </div>
</body>
</html>
